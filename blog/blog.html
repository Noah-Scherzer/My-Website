<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mein Blog</title>
  <link rel="stylesheet" href="style.css">
  <!-- Marked.js zum Konvertieren von Markdown in HTML -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

  </div>
  <script src="script.js"></script>
</body>
</html>
